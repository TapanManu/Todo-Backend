<h1>User Registration</h1>
{% if registered %}
<h1>{{user.username}}</h1>
<strong>Thank you for being a member!</strong>
{% else %}
<strong>Please Register</strong><br/>

<fieldset>
	<form action="{% url 'user:register' %}" method="post">
		{% csrf_token %}
		{{user_form.as_p}}
		{{profile_form.as_p}}
		<button type="submit">Register</button>
	</form>
</fieldset>
{% endif %}
