<h1>To Do</h1>
{%if task_index %}
{%for t in task_index %}
<hr/>
<p>Task Name:<b>{{t.task_name}}</b></p>
<p>Start Time:{{t.start_time}}</p>
<p>Completed:{{t.completed}}</p>
{% if t.completed %}
<p>Completed time:{{t.completed_time}}</p>
{% endif %}
{% endfor %}
<hr/>
{% else %}
<p>No templates </p>
{% endif %}
